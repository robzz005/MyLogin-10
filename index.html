<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login#10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Login</h1>
    <h3 id="account">Have an account?</h3>

    <form action="">
        <div class="form-div">
            <input type="text" placeholder="Username or e-mail" name="user" required>
        </div>
        <div class="form-div">
            <input type="password" placeholder="Password" name="password" pattern="(?=.*[A-Z]) {8,16}" required>
        </div>
        <div class="form-div">
            <button id="login">Login</button>
        </div>
        <div class="form-div">
            <div class="form-check">
              <input type="checkbox" name="check"><label for="check">Remember Me</label>
            </div>
            <div class="form-pass">
            <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="form-div">

            <div class="sign-with">
                <h6>Don't have an account?</h6>
                <h6><a href="#">Create account</a></h6>
                <h6>---- Or sign in with ----</h6>
                <div class="logo">
                 <a href="#"><img src="img/icons8-facebook-24.png" alt=""></a>
                 <a href="#"><img src="img/icons8-linkedin-26.png" alt=""></a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
